<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
<p id="i" class="ans">0</p>
<table>
    <tr>
        <td><button type="button" onclick="reset()">AC</button></td>
        <td><button type="button" onclick="negative()">-/+</button></td>
        <td><button type="button" onclick="root()">âˆš</button></td>
        <td><button type="button" onclick="sign('/')">/</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="num(7)">7</button></td>
        <td><button type="button" onclick="num(8)">8</button></td>
        <td><button type="button" onclick="num(9)">9</button></td>
        <td><button type="button" onclick="sign('*')">*</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="num(4)">4</button></td>
        <td><button type="button" onclick="num(5)">5</button></td>
        <td><button type="button" onclick="num(6)">6</button></td>
        <td><button type="button" onclick="sign('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="num(1)">1</button></td>
        <td><button type="button" onclick="num(2)">2</button></td>
        <td><button type="button" onclick="num(3)">3</button></td>
        <td><button type="button" onclick="sign('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="num(0)">0</button></td>
        <td><button type="button" onclick="num('double')">00</button></td>
        <td><button type="button" onclick="pointF()">.</button></td>
        <td><button type="button" onclick="go()">=</button></td>
    </tr>
</table>
</body>
</html>
